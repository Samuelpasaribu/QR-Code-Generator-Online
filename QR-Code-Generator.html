<style>  	#qr-container{ 		width: 100%; 		margin-top: 50px; 	} 	#qr-error-msg-container{ 		width: 80%;  	} 	#qr-form-container{ 		width: 80%; 		margin: auto; 		display: flex; 		flex-direction: row; 		justify-content: space-between; 	} 	#qr-download-btn{ 		background-color: transparent; 		font-weight: bold; 		font-size: 50px; 	} 	#qr-error-msg{ 		width: auto; 		background-color: bisque; 		padding: 15px; 		margin: auto; 		display: flex; 		flex-direction: row; 		justify-content: space-between; 		align-items: center; 	} 	#qr-call-btn, #qr-download-btn { 		width: 20%; 		border-radius: 0px; 		background-color: #f7f7f7; 		color: black; 		border: 12px solid #8C8A8C; 		padding: 15px; 		font-family: poppins, sans-serif; 		outline: none; 	} 	#qr-input-content{ 		width: 80%; 		border-radius: 0px; 		color: #FF6666; 		background-color: white; 		border: 12px solid #FF6666; 		padding: 15px; 		font-family: poppins, sans-serif; 		outline: none; 	} 	#qr-download-section{ 		text-align: center; 	}  	@media screen and (max-width:800px) { 		#qr-form-container{ 			width: 100%; 			text-align: center; 			flex-direction: column; 		} 		#qr-error-msg-container{ 		width: auto; 	} 	 		#qr-input-content{ 			width: auto; 			float: none; 		} 		#qr-call-btn , #qr-download-btn, #qr-error-msg{ 			width: auto; 			margin-top: 10px;			 		} 		#qr-download-btn{ 			width: 100%; 		} 	} </style><div id="qr-form-container">	 		<input class="form-control" id="qr-input-content" placeholder="Enter text/link" required="" type="text" />  		<br />	 			<button id="qr-call-btn" type="button">Generate</button> 		 	 	 </div> <div id="qr-error-msg-container" style="margin: auto;">   	<p><br /></p>	<div id="qr-error-msg" style="border-radius: 0%; font-family: poppins, sans-serif; margin: auto;">		<strong>Warning! Please Enter Something...</strong>  		<button id="close-qr-error" style="background-color: transparent; border: none; font-size: 16px; font-weight: bold;" type="button">?-</button>	</div>	</div><div class="text-center" id="qr-download-section">  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>   <script>   	  	function chartCall(value) {  		return $('<div/>').text(value).html();  	}   	$('#close-qr-error').on("click", function(){ 		$('#qr-error-msg').hide(); 	});  	$(function () {  		$('#qr-error-msg').hide(); 		$('#qr-call-btn').click(function () { 			if($('#qr-input-content').val() != 0){ 				$('#qr-error-msg').hide(); 			$("#qr-download-section").empty(); 			let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' + chartCall($('#qr-input-content').val()) + '&chs=200x200&chld=L|0';  			var qrImg = "<img src='' class='qr-code' />"; 			$("#qr-download-section").append(qrImg); 			$('.qr-code').attr('src', finalURL);  			var qrSpace = "<p><br></p>"; 			var qrDwnldBtn= "<a  href="+finalURL+"> <button id='qr-download-btn' type='button' style='font-size: 12px;'>Download</button> </a> "; 			$("#qr-download-section").append(qrSpace,qrDwnldBtn); 			} 			else{                 $("#qr-download-section").empty(); 				$('#qr-error-msg').show(); 			} 		});  	});  </script>
